<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/767bf50590.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.15/fullpage.min.js"
        integrity="sha512-rNf09cQHIWzD8BU37lIb3rInygeWXW2hVqJ7niVtTPXWuVR3aFiph1eFIeDiEQV8J45u0qfp7ng8I3TzJHY4Eg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.15/fullpage.css"
        integrity="sha512-joJLRX4chQYCQlk0R4FXEgZHqsWA1hf4e+C+QKyi8fnfDm8FlEsNAVo+ByQhD19BrgVZGSOJKAQZa5M5gXDtpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/team_intro.css">
    <link rel="stylesheet" href="./css/timeline.css">
    <link rel="stylesheet" href="./css/project.css">
    <link rel="stylesheet" href="./css/UAV_log.css">
    <link rel="stylesheet" href="./css/activities.css">
    <link rel="stylesheet" href="./css/award.css">
    <link rel="icon" href="./img/icon.ico" type="image/x-icon">
    <title>NYCU UAV</title>
</head>

<body>
    <div id="timeline" class="fixed-top"></div>
    <div id="gradient">
        <nav>
            <p data-menuanchor="home_page"><a href="#home_page"><img src="./img/logo_circle.png" id="logo_circle" /></a>
            </p>
            <p id="name"><a href="#home_page">NYCU UAV</a></p>
            <p data-menuanchor="team_intro-1">
                <a href="#team_intro-1">
                    <img src="./img/nav.png" class="nav_bg"><span>團隊介紹</span>
                </a>
            </p>
            <p data-menuanchor="project-1">
                <a href="#project-1">
                    <img src="./img/nav.png" class="nav_bg"><span>各屆作品</span>
                </a>
            </p>
            <p data-menuanchor="UAV_log">
                <a href="#UAV_log">
                    <img src="./img/nav.png" class="nav_bg"><span>UAV
                        log</span>
                </a>
            </p>
            <p data-menuanchor="activities">
                <a href="#activities">
                    <img src="./img/nav.png" class="nav_bg"><span>過去活動</span>
                </a>
            </p>
            <p data-menuanchor="awards">
                <a href="#awards">
                    <img src="./img/nav.png" class="nav_bg"><span>獲得獎項</span>
                </a>
            </p>
        </nav>
        <div id="info"></div>
    </div>
    <div id="loading" class="fixed-top text-center">
        <img src="./img/logo_no_bg.png" />
        <marquee direction="right" scrollamount="20">
            <h1>Loading......</h1>
        </marquee>
    </div>
    <div id="fullpage">
        <div class="section" id="enter">
            <div class="slide" style="background-image: url(./img/1.jpg);"><a href="#home_page"><img
                        src="./img/logo_pre.png" class="logo_small" /></a>
            </div>
            <div class="slide" style="background-image: url(./img/2.jpg);"><a href="#home_page"><img
                        src="./img/logo_pre.png" class="logo_small" /></a>
            </div>
            <div class="slide" style="background-image: url(./img/3.jpg);"><a href="#home_page"><img
                        src="./img/logo_circle.png" class="logo_small" /></a>
            </div>
        </div>
        <div class="section" id="home">
            <div id="text" class="text-center fixed-bottom">
                <p id="title">NYCU UAV<br>~一起懷抱對天空的熱情~</p>
                <p id="hint">click to continue…</p>
            </div>
        </div>
        <div class="section" id="support"></div>
    </div>
    <div id="coll_img"></div>
    <script>
        self.setInterval(function () {
            if (window.location.href.split('#')[1].split('/')[0] == 'enter_page') {
                fullpage_api.moveSlideRight();
            }
        }, 9000);
        $('#home').click(function () {
            fullpage_api.moveSectionDown();
        });
    </script>
    <script src="./index.js"></script>
</body>

</html>
