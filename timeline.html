<img src="./img/timeline_arrow.svg" id="timeline_arrow" />

<script>
    const TIME = ['2019', '2022', '2022<br>夏', '2022<br>秋'];

    for (i = 1; i <= TIME.length; i++) {
        $('#timeline_arrow').before('<a href="#project-' + i + '"><p id="t' + i + '">' + TIME[i - 1] + '</p><img src="./img/timeline_dot.png"/></a>');
        t = 20 + (i - 1) * (40 / (TIME.length - 1));
        $('#t' + i).css({
            top: t + 'vh',
        });
        $('#t' + i + '+img').css({
            top: t + 'vh',
        });
    }
    $('#t1+img').attr('src', './img/timeline_dot_active.png');
    $('#t1+img').css({
        width: '3vw',
        transition: 'width 1s'
    });

    $('#t1').css('font-size', 'x-large');
</script>
